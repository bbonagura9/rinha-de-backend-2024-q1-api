version: "3"

services:
  postgres:
    image: postgres:16.1
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: transacoes
  api:
    build:
      context: .
    environment:
      DB_ENGINE: POSTGRES
      DB_DSN: host=postgres user=$DB_USER password=$DB_PASSWORD sslmode=disable
      GIN_MODE: release
    depends_on:
      - postgres
    ports:
      - 8080:8080
